<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling Ages</title>
    
</head>
<body>
    <script>
        var BillyBobAge = 20;
        var SkippyAge =30;
        var MaryLouAge = 40;
    </script>

    <table border="2">
        <tr><th>Sibling</th> <th>Age</th></tr>
        <tr><td>Billy-Bob</td><td><script>document.write(BillyBobAge);</script></td></tr>
        <tr><td>Skippy</td><td><span id="SkippySpan"><script>document.write(SkippyAge);</script></td></tr>
        <tr><td>Mary lau</td><td><script>document.write(MaryLouAge);</script></td></tr>
        <tr><td>Average</td><td><script>
            var averageAge = (BillyBobAge+SkippyAge+MaryLouAge)/3;
            document.write(averageAge);
        </script></td></tr>
    </table>
    <script>
        var BillyBobAge = 20;
        var SkippyAge =30;
        var MaryLouAge = 40;
    </script>
</body>
</html>
